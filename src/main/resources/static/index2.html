<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- http://localhost:8080/index2.html -->
    <h3> 인천시 부평구 인구 현황 </h3>
    <table border="1">
        <thead>
            <tr>
                <th> 동명 </th> <th> 총인구수 </th> <th> 남성수 </th> <th> 여성수 </th> <th> 가구수 </th>
                <th> 남성비율 </th> <th> 여성비울 </th>
            </tr>
        </thead>
        <tbody>
        
        </tbody>
    </table>
    <!-- jquery 라이브러리 -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        // Flask 서버에 통신
        $.ajax({
            method : 'get' ,
            url : "http://127.0.0.1:5000" ,
            success : (r) => {
                console.log(r)
                let tbody = document.querySelector('tbody')
                let html = ``
                r.forEach(o => {
                    html += `
                        <tr>
                            <th> ${o.name} </th> <th> ${o.total} </th> <th> ${o.male} </th> <th> ${o.female} </th> <th> ${o.house} </th>
                            <th> ${o.malepercent}% </th> <th> ${o.femalepercent}% </th>
                        </tr>
                    `
                });
                tbody.innerHTML = html;
            }
        })
    </script>
</body>
</html>
